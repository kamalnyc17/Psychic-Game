<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" type=text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- page header -->
    <header>
        <p class="gamehead">
            The Psychic Game
        </p>
    </header>

    <!-- outer container -->
    <div class="container">
        <!-- inner container with all data -->
        <div class="inner">
            <p class="mylabel labelhead">Guess what letter I am thinking off</p>
            <p class="mylabel winlabel">Wins: <span id="userwin">0</span></p>
            <p class="mylabel loselabel">Losses: <span id="userlose">0</span></p>
            <p class="mylabel guesslabel">Guesses Left: <span id="userguess">0</span></p>
            <p class="mylabel guesslist">Your guesses so far: <span id="userguesslist"></span></p>
            <p class="mylabel"><span id="gameover"></span></p>
        </div>
    </div>  

    <!-- calling javascript -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
